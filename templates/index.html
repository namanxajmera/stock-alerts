<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Alerts Â· Intelligent Stock Analytics</title>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div class="app-container">

        <!-- This view is visible on page load and hides after the first search -->
        <div class="initial-view">
            <h1>Intelligent Stock Analytics</h1>
            <p>Enter any stock symbol to reveal market patterns and trends.</p>
            <div class="search-controls">
                <input type="text" id="ticker-input" placeholder="Try AAPL, TSLA, or NVDA" />
                <div class="period-selector">
                    <button class="period-btn" data-period="1y">1Y</button>
                    <button class="period-btn" data-period="3y">3Y</button>
                    <button class="period-btn selected" data-period="5y">5Y</button>
                    <button class="period-btn" data-period="max">MAX</button>
                </div>
            </div>
            <div class="status-container">
                <div id="loading-indicator" class="loading-indicator"></div>
                <div id="error-message" class="error-message"></div>
            </div>
        </div>

        <!-- This header becomes visible and sticky at the top after the first search -->
        <header class="app-header">
            <div class="header-content">
                <div id="header-search-controls" class="search-controls">
                    <!-- Search controls will be moved here by JavaScript -->
                </div>
            </div>
        </header>

        <!-- The main dashboard with charts and stats, hidden until first search -->
        <main class="dashboard" style="display: none;">

            <!-- Simplified Stats Banner -->
            <div class="stats-banner" id="stats-banner" style="display: none;">
                <div class="stat" id="fear-days-stat">
                    <div class="stat-label">Extreme Fear Days</div>
                    <div class="stat-value" id="fear-days">--</div>
                </div>
                <div class="stat" id="fear-price-stat">
                    <div class="stat-label">Avg. Fear Price</div>
                    <div class="stat-value" id="fear-avg-price">
                        $-- <span class="stat-value-small" id="fear-vs-current">(--% vs current)</span>
                    </div>
                </div>
            </div>

            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-header">
                        <div>
                            <div class="chart-title" id="stock-name-title">Price Analysis</div>
                            <div class="chart-subtitle">Stock price with 200-day moving average</div>
                        </div>
                        <div class="stock-info">
                            <div id="current-price" class="stock-price"></div>
                            <div id="price-change" class="price-change"></div>
                        </div>
                    </div>
                    <div id="main-chart"></div>
                </div>
                
                <div class="chart-container">
                    <div class="chart-header">
                        <div>
                            <div class="chart-title">Momentum</div>
                            <div class="chart-subtitle">Deviation from moving average</div>
                        </div>
                        <div class="stock-info">
                            <div id="momentum-value" class="price-change"></div>
                        </div>
                    </div>
                    <div id="sub-chart"></div>
                </div>
            </div>

        </main>

        <!-- Custom tooltip for charts -->
        <div id="custom-tooltip" class="custom-tooltip"></div>

    </div>

    <script type="module" src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
